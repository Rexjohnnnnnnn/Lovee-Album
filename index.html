// Lightbox for images & videos, mobile friendly
function openLightbox(src){
  const lb = document.getElementById('lightbox');
  lb.innerHTML = '';
  
  if(src.endsWith('.mp4')){ 
    let vid = document.createElement('video');
    vid.src = src;
    vid.controls = true;
    vid.autoplay = true;
    vid.style.maxHeight = '90%';
    vid.style.maxWidth = '90%';
    lb.appendChild(vid);
  } else { 
    let img = document.createElement('img');
    img.src = src;
    img.style.maxWidth = '95%';
    img.style.maxHeight = '95%';
    img.style.objectFit = 'contain';
    lb.appendChild(img);
  }

  lb.style.display = 'flex';
  lb.style.cursor = 'zoom-out';
  lb.onclick = closeLightbox;
}

const gallery = document.getElementById('gallery');
const items = Array.from(gallery.children);
const pagination = document.getElementById('pagination');
const perPage = 5;
let currentPage = 1;
const totalPages = Math.ceil(items.length/perPage);

function showPage(page){
  gallery.style.transition='transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
  gallery.style.transform='rotateY(180deg)';
  setTimeout(()=>{
    gallery.innerHTML='';
    const start = (page-1)*perPage;
    const end = start+perPage;
    const pageItems = items.slice(start,end);
    pageItems.forEach(i=> gallery.appendChild(i));
    gallery.style.transform='rotateY(360deg)';
    currentPage=page;
    renderPagination();
  }, 400);
}

function renderPagination(){
  pagination.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    let btn = document.createElement('button');
    btn.textContent=i;
    btn.classList.toggle('active', i===currentPage);
    btn.onclick = ()=> showPage(i);
    pagination.appendChild(btn);
  }
}
